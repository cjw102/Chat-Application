<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='js/chat_page.js') }}"></script>
    <title>Chat App</title>
</head>
<body>
    {% block body %}

    <span>Your profile! - Chat App Logged in as {{username}}</span>
    <a href = "/logout">click here to logout</a>

    <h1>User: {{username}}</h1>

    <span>Type your message here:</span> 
    <br>
    <form action = "/new_message" method="POST">
        <input type="hidden" value={{ username }} name = "username"/>

        <textarea name = "new_message" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Send">
    </form>

    <br>

    <div>
        <textarea rows="20" cols="50" readonly="readonly" id = "chatlog"></textarea>
    </div>

    {% endblock %}
    
</body>
</html>
